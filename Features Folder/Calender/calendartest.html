<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>IU Active Event Calendar</title>
</head>
<body>
<h1>Welcome to the event calendar!<h1>
<iframe src="https://calendar.google.com/calendar/embed?src=team80capstone%40gmail.com&ctz=America%2FIndiana%2FIndianapolis" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
<h3>Here you can view events we have marked and add them to your own if you so choose, or just follow ours!</h3>
<hr>
<h2>Down here you can suggest an event to be added to our calendar!</h2>
<form action="/action_page.php">
  <label for="eventname">Event Name:</label>
  <input type="text" id="eventname" name="eventname"><br><br>
  <label for="eventstart">Event Start time:</label>
  <input type="text" id="eventstart" name="eventstart"><br><br>
  <label for="eventdate">Event Date (mm/dd/yy):</label>
  <input type="text" id="eventdate" name="eventdate"><br><br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
