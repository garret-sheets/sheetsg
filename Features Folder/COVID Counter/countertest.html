<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>COVID Counters</h2>

<div class="row">
  <div class="column" style="background-color:#aaa;">
    <h2>Indiana COVID Numbers</h2>
    <iframe frameborder="0" src="https://www.coronavirus.in.gov/2393.htm" height="500" width="600" title="Indiana Covid Dashboard"></iframe>
  </div>
  <div class="column" style="background-color:#bbb;">
    <h2>US COVID Numbers</h2>
    <iframe frameborder="0" src="https://www.worldometers.info/coronavirus/country/us/" height="500" width="600" title="US Covid Counter"></iframe>
  </div>
  <div class="column" style="background-color:#ccc;">
    <h2>Worldwide COVID Numbers</h2>
    <iframe frameborder="0" src="https://www.worldometers.info/coronavirus/" height="500" width="600" title="Worldwide Covid Counter"></iframe>
  </div>
</div>

</body>
</html>
